; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = x64_sim


; Shared options
[env]
test_framework = googletest
build_flags =
  -std=c++17
  -std=gnu++17
  ; Don't use lv_conf.h. Tweak params via platfom.ini.
  -D LV_CONF_INCLUDE_SIMPLE
  -D LV_CONF_SKIP
  ;------------- LVGL ------------------------------------------
  -D LV_MEM_CUSTOM=1
  -D LV_MEM_SIZE="(55U * 1024U)"
  -D LV_FONT_MONTSERRAT_12=1
  -D LV_FONT_MONTSERRAT_16=1
  -D LV_FONT_MONTSERRAT_24=1
  -D LV_USE_CALENDAR=1
  -D LV_USE_IMGBTN=1
  -D LV_USE_WIN=1
  -D LV_THEME_DEFAULT_DARK=1
  -D LV_BUILD_EXAMPLES=0

  ;------------ OMOTE Defines -----------------------------------
  ;--Screen Dimentions
  ;Currently based on the ILI9341_DRIVER
  -D SCREEN_WIDTH=240
  -D SCREEN_HEIGHT=320
  
  ;--HomeAssistant Config ---------------------------------------
  ;See https://developers.home-assistant.io/docs/api/rest/ for info
  -D HOMEASSISTANT_API_TOKEN='"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJkNGY4MzA4ZmQ3MDM0YThiYjEyNDAyYmQyODRkYzFmMSIsImlhdCI6MTcyMzI5NzAzOSwiZXhwIjoyMDM4NjU3MDM5fQ.7FL-S8gMu40ULTJXyUbi9d4qvpPna1OjbKzmC5VZsno"'
  -D HOMEASSISTANT_IP_ADDRESS='"YOUR_HA_IP"'
  -D HOMEASSISTANT_PORT='"8123"'
  ;Will Prefer URL if is is defined by uncommenting next line
  ;-D HOMEASSISTANT_URL='"https://your_ha_url.com"'

  ; ------------- Includes ------------------------------------
  -I .
  -I OmoteUI
  -I OmoteUI/core
  -I OmoteUI/core/screen
  -I OmoteUI/core/widget
  -I OmoteUI/core/page
  -I OmoteUI/UIs
  ;-I OmoteUI/UIs/Basic
  -I OmoteUI/UIs/BasicRefactored
  -I OmoteUI/UIs/BasicRefactored/screen
  -I OmoteUI/UIs/BasicRefactored/page
  -I OmoteUI/UIs/BasicRefactored/widget
  -I lib/HAL
  -I oldHAL
  
  # Added RapidJSON as a submodule because was having lots of issues with PlatformIO cloning the gtest stuff in RapidJSON
  -I ../lib/rapidjson/include
  
lib_deps =
  lvgl/lvgl@^9.2.0
  LVGL_Joystick = https://github.com/MatthewColvin/LVGL_Joystick.git#caf40fe8756c6840c5c5b546dab00d3f72123194
  HAL
lib_archive = false
build_src_filter =
  +<../OmoteUI/*>
  -<../OmoteUI/UIs/Basic/*>
  +<../oldHAL/*.cpp>
  +<../oldHAL/HardwareModules/*.cpp>
  +<../oldHAL/HardwareModules/websockets/*.cpp>
  +<../HomeAssistant/**/*.cpp>

[env:esp32]
platform = espressif32 @ 6.10.0
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.f_flash = 80000000L
board_build.f_cpu = 240000000L
board_build.partitions = huge_app.csv
upload_speed = 1000000
lib_deps =
  ${env.lib_deps}
	sparkfun/SparkFun LIS3DH Arduino Library@^1.0.3
	crankyoldgit/IRremoteESP8266@^2.8.4
  adafruit/Adafruit BusIO @ 1.9.6
  lovyan03/LovyanGFX@^1.2.0
	knolleary/PubSubClient@^2.8
	Wire
	WiFi
	SPI
	Keypad
	Preferences
  HttpClient
  WiFiClientSecure
build_flags =
  ${env.build_flags}
  -D OMOTE_ESP32
  -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
	; ---------------- TFT_eSPI Defines replace(User_setup.h-file)---------
	-D USER_SETUP_LOADED=1
	-D ILI9341_DRIVER=1
	;-D TFT_WIDTH=SCREEN_WIDTH
	;-D TFT_HEIGHT=SCREEN_HEIGHT
	-D TFT_MOSI=23
	-D TFT_SCLK=18
	-D TFT_CS=5
	-D TFT_DC=9
	-D TFT_RST=-1
	-D SPI_FREQUENCY=40000000 ; 40MHz default, some displays might support 80MHz
	-D SPI_TOUCH_FREQUENCY=2500000

  ; --------------- HomeAssist Defines --------------------------------------
  ; Make it possible to connect to home assist websocket
  -D CONFIG_ESP_TLS_INSECURE
  -D CONFIG_ESP_TLS_SKIP_SERVER_CERT_VERIFY

  ; --------------- LVGL Defines --------------------------------------
  
  ; ------------- Includes --------------------------------------------
  -I lib/esp32HalImpl
  -I lib/esp32HalImpl/battery
  -I lib/esp32HalImpl/display
  -I lib/esp32HalImpl/ir
  -I lib/esp32HalImpl/wifiHandler
  -I lib/esp32HalImpl/keys
  -I lib/esp32HalImpl/stats

monitor_filters = esp32_exception_decoder

build_unflags =
    -std=gnu++11
build_src_filter =
  +<main.cpp>
  +<../oldHAL/Targets/ESP32/*>
  ${env.build_src_filter}
  -<../HomeAssistant/Api/Rest/Backends/Curl/**/*.cpp>


[env:x64_sim]
platform = native@^1.2.1
build_flags =
  ${env.build_flags}
  -D OMOTE_SIM
  ;-D LV_LOG_LEVEL=LV_LOG_LEVEL_INFO
  ;-D LV_LOG_PRINTF=1
  -lSDL2 ; SDL2 must be installed on system! Windows:msys2 ubuntu:apt-get
  -lpthread ; std::thread for Linux
  -lcurl 
  ; --------- OMOTE Config -----------------------------
  -D IS_SIMULATOR=TRUE
  ; --------- SDL drivers options -----------------------------
  -D LV_LVGL_H_INCLUDE_SIMPLE
  -D LV_DRV_NO_CONF
  -D LV_USE_SDL
  -D SDL_HOR_RES=SCREEN_WIDTH
  -D SDL_VER_RES=SCREEN_HEIGHT
  -D SDL_ZOOM=1
  -D SDL_INCLUDE_PATH="\"SDL2/SDL.h\""

  ; -------------- Sim Includes ---------------------------
  -I oldHAL/Targets/Simulator
  -I oldHAL/Targets/Simulator/wifiHandlerSim

debug_build_flags =
  -g ;Allow debugging in vscode
  -O0 ;No Optomizations

lib_deps =
  ${env.lib_deps}
build_src_filter =
  +<simMain.cpp>
  +<../oldHAL/Targets/Simulator/*>
  ${env.build_src_filter}
  -<../HomeAssistant/Api/Rest/Backends/HttpClient/**/*.cpp>

  ; Force compile LVGL demo, remove when working on your own project
extra_scripts = pre:setupScript.py


[env:esp32Debug]
extends = env:esp32
build_type = debug